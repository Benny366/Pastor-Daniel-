<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Request</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
            background: #000;
            color: #fff;
            background-image: url('https://img.freepik.com/free-photo/spirituality-religion-hands-folded-prayer-holy-bible-church-concept-faith_1150-12945.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        nav button {
            margin: 0 10px;
            padding: 10px 15px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #45a049;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        input[type="text"], 
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="radio"] {
            margin: 0 5px;
        }

        .form-buttons button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-buttons button:hover {
            background-color: #45a049;
        }

        #details {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        #details h2 {
            color: #000000;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        #details p {
            font-size: 1.1em;
        }

        #details .submission {
            margin: 10px 0;
            padding: 15px;
            background-color: #000000;
            border-radius: 5px;
            box-shadow: 2 2px 10px rgba(5, 5, 5, 0.1);
        }

        #details .submission h3 {
            margin-bottom: 10px;
            color: #4caf50;
        }

        #details .submission p {
            margin: 5px 0;
            font-size: 1em;
            color: #e2dcdc;
        }

        @media (max-width: 600px) {
            form {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            #details h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Prayer Request</h1>
        <nav>
            <a href="http://127.0.0.1:5500/index.html"><button>Home</button></a>
            <a href="http://127.0.0.1:5500/telugusongs.html"><button>Songs</button></a>
            <a href="http://127.0.0.1:5500/serviceDemo.html"><button>Service</button></a>
        </nav>
        <form id="prayerForm">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your name">

            <label for="mobile">Mobile</label>
            <input type="number" id="mobile" name="mobile" placeholder="Enter your number">

            <label for="pname">Prayer Request</label>
            <input type="text" id="pname" name="pname" placeholder="Enter your prayer request">

            <label>Select Gender</label>
            <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>

            <label for="city">Select Your District</label>
            <select name="city" id="city">
                <option value="" disabled selected>Select your city</option>
                <option value="ADILABAD">ADILABAD</option>
                <option value="BHADRADRI KOTHAGUDEM">BHADRADRI KOTHAGUDEM</option>
                <option value="HYDERABAD">HYDERABAD</option>
                <option value="BHADRADRI KOTHAGUDEM">BHADRADRI KOTHAGUDEM</option>
            <option value="HANUMAKONDA">HANUMAKONDA</option>
            <option value="HYDERABAD">HYDERABAD</option>
            <option value="JAGTIAL">JAGTIAL</option>
            <option value="JANGOAN">JANGOAN</option>
            <option value="JAYASHANKAR BHOOPALPALLY">JAYASHANKAR BHOOPALPALLY</option>
            <option value="JOGULAMBA GADWAL">JOGULAMBA GADWAL</option>
            <option value="KAMAREDDY">KAMAREDDY</option>
            <option value="KHAMMAM">KHAMMAM</option>
            <option value="KOMARAM BHEEM ASIFABAD">KOMARAM BHEEM ASIFABAD</option>
            <option value="MAHABUBABAD">MAHABUBABAD</option>
            <option value="MAHABUBNAGAR">MAHABUBNAGAR</option>
            <option value="MANCHERIAL">MANCHERIAL</option>
            <option value="MEDAK">MEDAK</option>
            <option value="MEDCHAL-MALKAJGIRI">MEDCHAL-MALKAJGIRI</option>
            <option value="MULUG">MULUG</option>
            <option value="	NAGARKURNOOL">	NAGARKURNOOL</option>
            <option value="NALGONDA">NALGONDA</option>
            <option value="NARAYANPET">NARAYANPET</option>
            <option value="NIRMAL">NIRMAL</option>
            <option value="NIZAMABAD">NIZAMABAD</option>
            <option value="PEDDAPALLI">PEDDAPALLI</option>
            <option value="RAJANNA SIRCILLA">RAJANNA SIRCILLA</option>
            <option value="RANGAREDDY">RANGAREDDY</option>
            <option value="SANGAREDDY">SANGAREDDY</option>
            <option value="SIDDIPET">SIDDIPET</option>
            <option value="SURYAPET">SURYAPET</option>
            <option value="VIKARABAD">VIKARABAD</option>
            <option value="WANAPARTHY">WANAPARTHY</option>
            <option value="WARANGAL">WARANGAL</option>
            <option value="	YADADRI BHUVANAGIRI">	YADADRI BHUVANAGIRI</option>
            </select>

            <label for="address">Address</label>
            <textarea name="address" id="address" placeholder="Enter your address here"></textarea>

            <div class="form-buttons">
                <button type="button" onclick="submitPrayer()">Submit</button>
            </div>
        </form>
    </div>

    <div id="details">
        <h2>Prayer Request Details</h2>
        <p>Total Submissions: <span id="submissionCount">0</span></p>
        <div id="allDetails"></div>
    </div>

    <script>
        const prayerRequests = [];

        function submitPrayer() {
            const name = document.getElementById("fname").value;
            const mobile = document.getElementById("mobile").value;
            const prayer = document.getElementById("pname").value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value || "Not specified";
            const city = document.getElementById("city").value;
            const address = document.getElementById("address").value;

            const request = { name, mobile, prayer, gender, city, address };
            prayerRequests.push(request);

            updateDetails();
        }

        function updateDetails() {
            const submissionCount = document.getElementById("submissionCount");
            const allDetails = document.getElementById("allDetails");

            submissionCount.textContent = prayerRequests.length;
            allDetails.innerHTML = prayerRequests.map((req, index) => `
                <div class="submission">
                    <h3>Submission #${index + 1}</h3>
                    <p><strong>Name:</strong> ${req.name}</p>
                    <p><strong>Mobile:</strong> ${req.mobile}</p>
                    <p><strong>Prayer Request:</strong> ${req.prayer}</p>
                    <p><strong>Gender:</strong> ${req.gender}</p>
                    <p><strong>District:</strong> ${req.city}</p>
                    <p><strong>Address:</strong> ${req.address}</p>
                </div>
            `).join("");

            document.getElementById("details").style.display = "block";
        }
    </script>
</body>
</html>
